<div class="navigation-list">
  <ul>
    <li *ngFor="let chartConfig of charts; let i = index" (click)="setActiveChart(i)" [class.active]="isActiveChart(i)">
      {{ chartConfig.title }}
    </li>
  </ul>
</div>

<div class="charts">
  <div class="chart-container" *ngFor="let chartConfig of charts; let i = index" [style.display]="isActiveChart(i) ? 'block' : 'none'">
    <div class="chart-title" *ngIf="chartConfig.title">{{ chartConfig.title }}</div>
    <div class="chart" [chart]="chartConfig.chart"></div>
  </div>
</div>

<div class="navigation">
  <button (click)="prevChart()" [disabled]="isFirstChart()">Previous</button>
  <button (click)="nextChart()" [disabled]="isLastChart()">Next</button>
</div>
